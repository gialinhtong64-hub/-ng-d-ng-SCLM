<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="withdrawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="withdrawShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#withdrawGradient)" filter="url(#withdrawShadow)"/>
  
  <!-- Wallet Base -->
  <rect x="25" y="50" width="50" height="30" rx="4" fill="white" opacity="0.95"/>
  <rect x="25" y="50" width="50" height="8" rx="4" fill="white" opacity="0.95"/>
  <circle cx="50" cy="65" r="5" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Arrow Up (Withdraw) -->
  <g transform="translate(50, 35)">
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.9"/>
    <path d="M 0,5 L 0,-5" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -3,-2 L 0,-5 L 3,-2" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="depositGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="10" y="10" width="100" height="100" rx="22" ry="22" fill="url(#depositGrad)" filter="url(#shadow)"/>
  
  <!-- Wallet icon -->
  <rect x="35" y="45" width="50" height="35" rx="4" ry="4" fill="white" opacity="0.95"/>
  <rect x="35" y="45" width="50" height="8" rx="4" ry="4" fill="white" opacity="0.95"/>
  <circle cx="60" cy="62" r="6" fill="#4A90E2" opacity="0.8"/>
  
  <!-- Download arrow -->
  <g transform="translate(60, 30)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.3"/>
    <path d="M 0,-6 L 0,6" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -4,2 L 0,6 L 4,2" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
